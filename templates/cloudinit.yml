#cloud-config
cloud_final_modules:
- [users-groups,always]

hostname: "${hostname}"

fqdn: "${hostname}.${domain_name}"

manage_etc_hosts: true

package_update: true

repo_upgrade: none

packages:
  - curl
  - wget

users:
  - name: administrator
    groups: sudo
    passwd: ${password}
    lock-passwd: false
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ssh-rsa  heil@jun
      - ssh-rsa  pkirsch@marconi.site
